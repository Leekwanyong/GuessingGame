<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <button class="game-reset">Again!</button>
            <p>(BeTween 1 and 20)</p>
        </div>
    </header>
    <main>
        <h1 class="game-title">Guess My Number!</h1>
        <section class="game-score">
            <h1>14</h1>
        </section>
        <section class="game">
            <form>
                <input type="number" class="game-input" min="1" max="20" required >
                <button class="game-btn" >Check!</button>
            </form>
            <div class="game-box">
                <p class="game-gueesing">Start guessing</p>
                <p class="game-score__number">Your Score: 20</p>
                <p class="game-high__score">Highscore:</p>
            </div>
        </section>
    </main>
</body>
</html>
